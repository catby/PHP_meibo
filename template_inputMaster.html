<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK rel="stylesheet" type="text/css" href="base.css">
<body>
<table>
	<tr><th>登録番号</th>
		<td><input type="text" tabindex=1 style="ime-mode:disabled;" value="#ID#" #IDopt#/></td>
		<th>入信日</th><td colspan=3>#EntryDay%10#</td>
		</tr>
	<tr><th>氏名</th>
		<td><input type="text" id="name_0" name="Name_0" tabindex=20 size="30" style="ime-mode:active;" value="#Name#"/>(全角)</td>
		<th>生年月日</th><td colspan=3>#BirthDay%30#</td>
		</tr>
	<tr><th>ふりがな</th>
		<td><input type="text" id="ruby_0" name="Phonetic_0" tabindex=21 size="30" style="ime-mode:active;" value="#Phonetic#"/>(全角かな)</td>
		<th>性別</th>
		<td><input type="radio" name="Sex_0" tabindex=40 value="男" #Sex_M# >男　　
			<input type="radio" name="Sex_0" tabindex=41 value="女" #Sex_W# >女</td>
		<th>電話番号</th>
		<td><input type="text" name="TEL_0" tabindex=50 size="20" maxlength="13" style="ime-mode:disabled;" value="#TEL#"/></td>
		</tr>
	<tr><th>住所</th>
		<td colspan=5>〒<input type="text" name="ZIP3_0" tabindex=60 size="4" maxlength="3" style="ime-mode:disabled;" value="#ZIP_3#"/> - 
		                <input type="text" name="ZIP4_0" tabindex=61 size="5" maxlength="4" style="ime-mode:disabled;" value="#ZIP_4#"/>
					&nbsp;&nbsp;&nbsp;<input type="button" tabindex=62 value="住所検索" onClick="loadAddress('ZIP3_0', 'ZIP4_0', 'Pref_0', 'Address_0')"><BR>
					都道府県：<select name="Pref_0" tabindex=63>#Pref#</select><BR>
					市町村以下：<input type="text" name="Address_0" tabindex=64 size="100" style="ime-mode:active;" value="#Address#"/>
					</td>
					</tr>
	<tr><th>教区・班</th>
		<td colspan=5><div class="left">
		教区：<select name="Diocese_0" tabindex=70 onChange="checkLeader()">
		 #Diocese#
		</select>　　
		<input type="text" name="Team_0" tabindex=71 size="3" maxlength="2" onChange="checkLeader()" style="ime-mode:disabled;" value="#Team#">班
		</div>
		<div class="left" id="leaderSet">　　<input type="checkbox" name="isLeader_0" tabindex=72 value="1" #isLeader#>班長</div>
		<div class="left" id="leaderView"></div>
		</td></tr>
	<tr><th>得度	</th><td colspan=5>#TokudoDate%80#</td></tr>
	<tr><th>教師拝受</th><td colspan=5>#TeacherDate%85#</td></tr>
</table>
<script type="text/javascript">
	var auto_kana_0 = new AutoKana('name_0', 'ruby_0', {toggle:false});
</script>
